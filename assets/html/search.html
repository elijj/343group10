<div id="searchPage">    
    <h1>Search</h1>
    <form name="searchForm">
            <input name="nameofEvent" class="searching" placeholder="Name of Event" ng-model="eventName"></input>

            <input name="nameofCity" class="searching" placeholder="Name of City" ng-model="city"></input>
            
            <button ng-disabled="searchForm.search.$invalid" class="btn btn-primary searchbutton" ng-click="searchEvent()" type="submit"> Search </button>
        </form>

        <!-- Event Result-->
        <div class="row">
            <div class="col-xs-6">
                <div cg-busy="myPromise" class="eventsSearchResult">
                    <div ng-repeat="searchedEvent in searchedEvents" class="eventcard" title="{{searchedEvent.name.text}}">
                        <img class="logo" src="{{searchedEvent.logo.url}}"> 
                        <h3>{{searchedEvent.name.text}}</h3>

                        <button class="btn btn-primary moreinfobutton" type="button" data-toggle="collapse" data-target="#{{searchedEvent.id}}" aria-expanded="false" aria-controls="collapseExample">MORE INFO</button>
                        <button type="button" class="btn btn-default moreinfobutton" ng-click="addEvent(searchedEvent)">ADD TO A TRIP</button>

                        <div class="moreinfo collapse" id="{{searchedEvent.id}}">  
                            <div class="eventdesc">{{searchedEvent.description.text}}</div>
                            <p>Starts: {{searchedEvent.start.utc}}</p>
                            <p>End: {{searchedEvent.end.utc}}</p>
                            <p>Event Capacity: {{searchedEvent.capacity}} people</p>
                        </div>  

                    </div>
                </div>
            </div>
        </div>
</div>
